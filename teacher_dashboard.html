<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher-Dashboard</title>
    <link rel="stylesheet" href="./css/teacher_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <header>
        <div class="navbar">
            <h1>GroupGrade</h1>
            <div class="welcome">Welcome, User</div>
            <div class="user-menu">
                <button id="user-btn" class="profile-icon">
                    <i class="fa-solid fa-user"></i> 
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <p class="dropdown-user">User</p>
                    <hr>
                    <button class="logout-btn">
                        <i class="fa-solid fa-right-to-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h2>Complete Grades</h2>
            <button class="create-btn">+ Create Form</button>
            <div class="cards">
                <div class="card">
                    <p>Module ABC</p>
                    <h3><strong>Assignment I - Group A</strong></h3>
                    <button class="view-btn">View</button>
                </div>
                <div class="card">
                    <p>Module ABC</p>
                    <h3><strong>Assignment I - Group B</strong></h3>
                    <button class="view-btn">View</button>
                </div>
                <div class="card">
                    <p>Module ABC</p>
                    <h3><strong>Assignment I - Group C</strong></h3>
                    <button class="view-btn">View</button>
                </div>
                <div class="card">
                    <p>Module ABC</p>
                    <h3><strong>Assignment I - Group D</strong></h3>
                    <button class="view-btn">View</button>
                </div>
                <div class="card">
                    <button class="embossed-btn">GroupGrade</button>
                </div>
                <div class="card">
                    <button class="embossed-btn">GroupGrade</button>
                </div>
            </div>
        </section>
    
        
        <section>
            <h2>Submissions in Progress</h2>
            <div class="cards">
                <div class="card">
                    <p>Module ABC</p>
                    <h3>Assignment I - Group E</h3>
                    <button class="view-btn">View</button>
                </div>
                <div class="card">
                    <button class="embossed-btn">GroupGrade</button>
                </div>
                <div class="card">
                    <button class="embossed-btn">GroupGrade</button>
                </div>
                <div class="card">
                    <button class="embossed-btn">GroupGrade</button>
                </div>
                <div class="card">
                    <button class="embossed-btn">GroupGrade</button>
                </div>
                <div class="card">
                    <button class="embossed-btn">GroupGrade</button>
                </div>
            </div>
        </section>
    </main>

<script src="./js/teacher_dashboard.js"></script>

</body>
</html>
