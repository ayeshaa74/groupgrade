<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login_account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>GroupGrade</h1>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <button class="sign-in">Sign In</button>
            <p class="signup-text">Don't have an account? <a href="register_account.html" class="signup-link">Sign up here</a></p>
        </div>

        <div class="divider"></div>

        <div class="illustration-box">
            <img src="/image/illustration.png" alt="Login Illustration">
            <h2>Log In</h2>
        </div>
    </div>
    <script src="/js/login_account.js"></script>
</body>
</html>
