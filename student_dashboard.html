<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student-dashboard</title>
    <link rel="stylesheet" href="/css/student_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>  

    <nav class="navbar">
        <div class="welcome">Welcome, User</div>
        <h1>GroupGrade</h1>
        <div class="profile-icon" onclick="toggleDropdown()">
            <i class="fa fa-user"></i>
            <div class="dropdown-menu" id="dropdownMenu">
                <p class="user-text">User</p>
                <hr>
                <a href="#" class="logout">
                    <i class="fa fa-sign-out"></i> Log Out
                </a>
            </div>
        </div>
    </nav>
    
    <main>
        <section>
            <h2>Submission In Progress</h2>
            <div class="card-container">
                <div class="card">
                    <p class="module">Module ABC</p>
                    <p class="assignment">Assignment 2 - Group A</p>
                    <button class="submit-btn">Submit</button>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>

        <section>
            <h2>Completed</h2>
            <div class="card-container">
                <div class="card">
                    <p class="module">Module ABC</p>
                    <p class="assignment">Assignment 1 - Group A</p>
                    <button class="completed-btn">Completed</button>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
    </main>

    <script src="/js/student_dashboard.js"></script>

</body>
</html>
