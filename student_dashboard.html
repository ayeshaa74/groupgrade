<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student-dashboard</title>
    <link rel="stylesheet" href="./css/student_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>  
    
    <header>
        <div class="navbar">
            <h1>GroupGrade</h1>
            <div class="welcome">Welcome, User</div>
            <div class="user-menu">
                <button id="user-btn" class="profile-icon">
                    <i class="fa-solid fa-user"></i> 
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <p class="dropdown-user">User</p>
                    <hr>
                    <button class="logout-btn">
                        <i class="fa-solid fa-right-to-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <h2>Submission In Progress</h2>
            <div class="card-container">
                <div class="card">
                    <p class="module">Module ABC</p>
                    <p class="assignment">Assignment 2 - Group A</p>
                    <button class="submit-btn">Submit</button>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>

        <section>
            <h2>Completed</h2>
            <div class="card-container">
                <div class="card">
                    <p class="module">Module ABC</p>
                    <p class="assignment">Assignment 1 - Group A</p>
                    <button class="completed-btn">Completed</button>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
    </main>

    <script src="./js/student_dashboard.js"></script>

</body>
</html>
